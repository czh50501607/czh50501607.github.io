<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.bootcdn.net/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/bulma/0.9.1/css/bulma.min.css" rel="stylesheet">
    <title>Vue Router实现，手写响应式，虚拟DOM和diff算法</title>
  </head>
  <body>
    <div id="content" class="markdown-body container section"></div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js "></script>
    <script>
      function showMarkdown(url) {
        // 创建XMLHttpRequest对象
        var xmlhttp;
        if (window.XMLHttpRequest) {
          // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
          xmlhttp = new XMLHttpRequest();
        } else {
          // IE6, IE5 浏览器执行代码
          xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }

        // 得到服务器响应后，对得到的Markdown文档进行解析
        xmlhttp.onreadystatechange = function () {
          if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            // 这里调用了marked框架中的marked函数实现Markdown2HTML的解析
            document.getElementById("content").innerHTML = marked(
              xmlhttp.responseText
            );
          }
        };

        // 向服务器发送请求，获取你需要的Markdown文档
        xmlhttp.open("GET", url, true);
        xmlhttp.send();
      }
      showMarkdown("../../resource/md/part3-01.md");
    </script>
  </body>
</html>
